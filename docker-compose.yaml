version: '3.8'

x-airflow-common:
  &airflow-common
  build:
      context: ./airflow
      dockerfile: Dockerfile
  environment:
    &airflow-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-db:5432/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://airflow-redis:6379/0
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./data/dum-data.csv:/opt/airflow/data/raw_data.csv
  depends_on:
    - airflow-db
    - airflow-redis

services:
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com"
    depends_on:
      - airflow-db

  airflow-webserver:
    <<: *airflow-common
    ports:
      - 8089:8080
    command: webserver

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  airflow-worker:
    <<: *airflow-common
    command: celery worker

  airflow-db:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - 5433:5432

  airflow-redis:
    image: redis:latest
    ports:
      - 6379:6379

  # CÃ¡c service khÃ¡c giá»¯ nguyÃªn
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,DOCKER://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,DOCKER://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,DOCKER:PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  init-kafka:
    image: confluentinc/cp-kafka:latest
    container_name: init-kafka
    depends_on:
      - kafka
    entrypoint: bash
    command: -c "
      echo 'â³ Waiting for Kafka...'; sleep 10;
      kafka-topics --bootstrap-server kafka:29092 \
        --create --if-not-exists \
        --replication-factor 1 \
        --partitions 1 \
        --topic load_raw_data;
      echo 'ðŸ§  Waiting for partition leader election...';
      until kafka-topics --bootstrap-server kafka:29092 --describe --topic load_raw_data | grep -q 'Leader:'; do
        echo 'ðŸ” Still waiting for leader...'; sleep 2;
      done;
      echo 'âœ… Topic load_raw_data is ready!';"

  kafka-ui:
    image: obsidiandynamics/kafdrop
    container_name: kafka-ui
    restart: always
    depends_on:
      - kafka
    ports:
      - "9003:9000"
    environment:
      KAFKA_BROKER_CONNECT: kafka:29092
      JVM_OPTS: "-Xms32M -Xmx64M"
      SERVER_PORT: 9000

  spark-master:
    build:
      context: ./spark
      dockerfile: Dockerfile
    environment:
      - SPARK_MODE=master
    ports:
      - 7077:7077
      - 8080:8080
    volumes:
      - ./spark:/opt/sentiment
      - ./spark/data/social_sentiment_cleaned:/data/social_sentiment_cleaned

  spark-worker:
    build:
      context: ./spark
      dockerfile: Dockerfile
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - 8081:8081
    volumes:
      - ./spark:/opt/sentiment
      - ./spark/data/social_sentiment_cleaned:/data/social_sentiment_cleaned

  spark-submit-job:
    build:
      context: ./spark
      dockerfile: Dockerfile
    command: >
      /opt/bitnami/spark/bin/spark-submit --master spark://spark-master:7077 --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0 /opt/sentiment/spark_transform.py
    volumes:
      - ./spark:/opt/sentiment
      - ./spark/data/social_sentiment_cleaned:/data/social_sentiment_cleaned



  model-sentiment-service:
    build:
      context: ./model_service
    ports:
      - 5000:5000
    # restart: unless-stopped

  minio:
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: admin123
      MINIO_ROOT_PASSWORD: admin123
      MINIO_REGION_NAME: us-east-1  # Added region name for MinIO
    command: server --console-address ":9001" /data
    entrypoint: >
      /bin/bash -c "
        minio server --console-address ':9001' /data & 
        sleep 5 &&
        curl -sLO https://dl.min.io/client/mc/release/linux-amd64/mc &&
        chmod +x mc &&
        ./mc alias set local http://localhost:9000 admin123 admin123 &&
        ./mc mb --ignore-existing local/sentiment-results &&
        tail -f /dev/null
      "

